<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgrey;
            
            height: 300px;
            width: 300px;

            padding: 10px;

        }

        a{
            border-style: solid;
            border-width: 5px;
        }

    </style>

    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-levelm mas os <a href="http://"> links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona </p>
